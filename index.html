<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单HTML页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        section {
            margin-bottom: 30px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #666;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的简单HTML页面</h1>
        <p>这是一个基本的HTML示例，展示了网页的基本结构</p>
    </header>

    <main>
        <section>
            <h2>关于这个页面</h2>
            <p>这个页面包含了HTML的基本结构，包括：</p>
            <ul>
                <li>DOCTYPE声明</li>
                <li>HTML根元素</li>
                <li>头部（head）区域，包含元数据和样式</li>
                <li>主体（body）区域，包含页面内容</li>
                <li>语义化标签，如header、main、section和footer</li>
            </ul>
        </section>

        <section>
            <h2>常用HTML元素</h2>
            <p>下面是一些常用的HTML元素示例：</p>
            
            <h3>段落</h3>
            <p>这是一个段落元素，用于显示文本内容。</p>
            
            <h3>链接</h3>
            <p>访问 <a href="https://www.example.com" target="_blank">示例网站</a> 了解更多信息。</p>
            
            <h3>图片</h3>
            <p>以下是一张示例图片：</p>
            <img src="https://copilot-cn.bytedance.net/api/ide/v1/text_to_image?prompt=beautiful%20landscape%20with%20mountains%20and%20lake&image_size=landscape_16_9" alt="山水风景" style="max-width: 100%; height: auto; border-radius: 5px;">
        </section>
    </main>

    <footer>
        <p>&copy; 2026 简单HTML页面示例</p>
    </footer>
</body>
</html>
